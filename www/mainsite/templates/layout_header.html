<div id="titlebar">
	<div class="row" id="navdiv">
		{% for href, id, caption in [
	    ('/', 'index', 'Index'),
	    ('/modules/', 'modules', 'Modules'),
	    ('/oddities/', 'oddities', 'Oddities'),
	    ('/order/', 'order', 'Order'),
	    ('/about/', 'about', 'About'),
		] %}
			<div class = "navlink" {% if id == active_page %} id="active"{% endif %}>
				<a href="{{ href|e }}">{{ caption|e }}</a>
			</div>
		{% endfor %}
	</div>
</div>
