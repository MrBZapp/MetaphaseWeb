{% extends "base.html" %}
{% block layout_body %}
<h1>
    {{ title }}
</h1>
<ul>
    {% for entry in posts: %}
        <li>
            <a href="{{ url_for('comment') }}?post_id={{ entry.id }}">
                <b>{{ entry.title~":" }}</b>
            </a>
            posted by {{ entry.author_str }} at {{ entry.datetime }}
    {%endfor%}
</ul>
{% endblock %}
