{%  macro render_project_list_item(data) %}
<div class="project-row">
    {% if data.pict != "" and data.headIMG is not none%}
    {% endif %}
    <img src={{url_for('static', filename='projects/img/'~data.pict)}}>
    <h1>{{data.title}}</h1>

    <div class="project-abstract">
        {{data.abstract}}
    </div>
</div>
<br>
{% endmacro %}
