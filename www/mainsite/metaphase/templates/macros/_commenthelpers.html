{%  macro render_comment(data, indent) %}
<div class="comment-{{ indent }}">
    <div class="content">
        {{data.content}}
    </div>
    <div class="footer">
        <p>
            Posted by {{data.author_str}} at {{data.datetime}}. &nbsp;
	        <a class="comment_link" href="{{ url_for('comment') }}?post_id={{ data.id }}"> Comments({{ data.comment_count }})</a>
            {% if session.user is not undefined %}
                {% if session.user['admin'] == 1 %}
                    <a class="comment_link" href="{{ url_for('edit_post') }}?entry={{ data.id }}"> edit</a>
                {% endif %}
            {% endif %}
        </p>
    </div>
</div>
{% endmacro %}
