{%  macro render_cart_item(item) %}
<tr class="cart-item">
    <td>
        <input type="checkbox" name="remove" value="{{ item.id }}">
    </td>
    <td>{{ item.name }}</td>
    <td>{{ item.real_price() }}</td>
    <td>{{ item.qty }}</td>
    <td>{{ item.real_price() * item.qty }}</td>
</tr>
{% endmacro %}
